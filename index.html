<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="./index.js" defer type="module"></script>
    <script src="./newTask.js" defer type="module"></script>
    <script src="./changeYear.js" defer type="module"></script>
    <link rel="stylesheet" href="style.css" />
    <link rel="styleSheet" href="/modalStyle.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
</head>

<body>
    <header class="margein ">
        <div class="editYear" data-bs-toggle="modal" data-bs-target="#exampleModal2">
            <h2 id="actualYear"></h2>
        </div>
        <div class="editOtr">
        <img class="iconZodiac" src="/img/ariesicon.png" alt="aries">
        <button id="previousButton" class="classicBtn"><i class="fas fa-arrow-alt-circle-left"></i></button>
        <h2 id="actualMonth"></h2>
        <button id="nextButton" class="classicBtn"><i class="fas fa-arrow-alt-circle-right"></i></button>
        <img class="iconZodiac" src="/img/sagitario.png" alt="aries">
    </div>
    </header>
    <section id="containerCalendar" class="margein">
        <div class="containerDays" id="containerDays">
            <div class="nameDays">Mon </div>
            <div class="nameDays">Tues </div>
            <div class="nameDays">Wed</div>
            <div class="nameDays">Thur</div>
            <div class="nameDays">Fri</div>
            <div class="nameDays">Sat</div>
            <div class="nameDays">Sun</div>
        </div>
    </section>
    <section class="container hidden">
        <div class="col-left" >
            <p> Hoy</p>
            <p> dia-Mes</p>
            <button> + </button>
        </div>
        <div class="col-right">
            <div> tarea1</div>
            <div> tarea1</div>
        </div>
    </section>
    <section id="dayPhrase">
        <div id="condayPhrase" class="container">
            <div class="col-left">
                <!-- <p>Frase del día</p> -->
                <!-- Button trigger modal -->
                <button id="addTask" type="button" class="btn btn-primary" data-bs-toggle="modal"
                    data-bs-target="#exampleModal">
                    <i class="fas fa-plus"></i>
                </button>
            </div>
            <div id="divTasks" class="col-right">Tareas</div>
        </div>
        </section>
        <!-- Modal  de tarea nueva--------------------->
        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog backblue">
                <div class="modal-content" id="modalContentBack">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Add new Task</h5>
                        
                    </div>
                    <div class="modal-body">
                        <div id="event">
                            <form id="formTarea" name="event-content">
                                <label class="textCenterFlex">Name of Event</label>
                                <input type="text" id="nameEvent">
                                <label class="textCenterFlex">Date of Start</label>
                                <input type="datetime-local" id="dateStart" required>
                                <div class="textCenterFlex">
                                    <label>Choose date finish</label>
                                    <input id="checkDate" type="checkbox">
                                </div>
                                <input type="datetime-local" id="dateFinal" class="hidden">
                                <div class="textCenterFlex">
                                    <label>Receive Notification</label>
                                    <input id="checkNot" type="checkbox">
                                </div>
                                <select id="time" class="hidden">
                                    <option value=" "> </option>
                                    <option value="5">5 minutes</option>
                                    <option value="10">10 minutes</option>
                                    <option value="15">15 minutes</option>
                                    <option value="30">30 minutes</option>
                                    <option value="1">1 hour</option>
                                </select>
                                <label class="textCenterFlex">Type of Event</label>
                                <select name="event" id="typeEvent">
                                    <option value="other">other</option>
                                    <option value="work">work</option>
                                    <option value="house">house</option>
                                    <option value="family">family</option>
                                    <option value="leisure">leisure</option>
                                </select>
                                <label class="textCenterFlex">Description</label>
                                <textarea id="description" type="textarea" placeholder="Description" rows="4"></textarea>
                            </form>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn buttonModal" data-bs-dismiss="modal">
                            <i class="fas fa-times"></i>
                        </button>
                        <button id="aceptTask" type="button" class="btn buttonModal" >
                            <i class="fas fa-check" ></i>
                        </button>
                    </div>
                </div>

            </div>
        </div>


        <!-- Modal de los años -->
    <div class="modal fade" id="exampleModal2" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">

                    <div class="modal-body" id="modal2body">
                        <div id="event">
                            <div class="modal-footer">
                                <button type="button" class="btn buttonModal" data-bs-dismiss="modal">
                                    <i class="fas fa-times"></i>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
    </script>
</body>

</html>
